<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Stoicard | A Daily Planner for Stoics</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="..//assets/images/logo-header.png" alt="Text of the title Stoicard with an image of two cards over it" id="header-logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto me-5 mb-2 mb-lg-0">
              <li class="nav-item me-2">
                <a class="nav-link active" aria-current="page" href="#">Tour</a>
              </li>
              <li class="nav-item me-2">
                <a class="nav-link" href="#">Benefits</a>
              </li>
              <li class="nav-item me-2">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item me-2">
                <a class="nav-link" href="#">FAQ</a>
              </li>
            </ul>
            <button class="btn btn-outline-secondary" type="submit">Login</button>
            <button class="btn btn-outline-warning ms-3" type="submit">Sign Up</button>
          </div>
        </div>
      </nav>
      <div class="container">
            <div class="row">
                <div class="col d-md-none" id="philosopher-image">
                    <img src="../assets/images/philosopher.png" alt="A view of the Stoicard dashboard with metrics and charts" class="w-50 mb-3 mt-5">
                </div>
            </div>
            <div class="row">
                <div class="col col-lg-5" id="hero-text">
                    <h1 class="text-center text-md-start">The Daily Planner for Stoic Thinkers</h1>
                    <h5 class="text-center text-md-start mb-5">Invest your time wisely</h5>
                    <div>
                        <div class="row justify-content-center justify-content-md-start">

                    </div>
                </div>
                <div class="d-none d-lg-block col-lg-7 mt-5 mb-5">
                    <img src="../assets/images/stoicard-dashboard.png" alt="A view of the Stoicard dashboard with metrics and charts" class="w-100">
                </div>
                <div class="d-none d-md-block d-lg-none col mt-5 mb-5">
                    <img src="../assets/images/philosopher.png" alt="A view of the Stoicard dashboard with metrics and charts" class="w-100">
                </div>
            </div>
        <div class="row row-content">
            <div class="col">
                <figure class="text-center mt-5">
                    <blockquote class="blockquote">
                        <p>"How long are you going to wait before you demand the best for yourself?"</p>
                    </blockquote>
                    <figcaption class="blockquote-footer mb-5">Epictetus</figcaption>
                </figure>
            </div>
        </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
