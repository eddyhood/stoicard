<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Join Stoicard Today</title>
</head>
<body class="d-flex flex-column">
  <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-white">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="..//assets/images/logo-header.png" alt="Text of the title Stoicard with an image of two cards over it" id="header-logo">
      </a>
    </div>
  </nav>
  <section id="setup-body">
    <div class="container">
      <div class="row">
        <div class="col">
          <h2 class="text-center">Welcome to Stoicard</h2>
        </div>
      </div>
      <div class="row">
          <form action="" class="col-sm-9 col-md-8 col-lg-5 m-auto">
              <div class="form-group">
                <div class="row mb-3">
                  <label for="firstName" class="form-label col-md-3">First Name</label>
                  <div class="col-md-9">
                    <input type="text" name="firstName" id="firstName" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row mb-3">
                  <label for="lastName" class="form-label col-md-3">Last Name</label>
                  <div class="col-md-9">
                    <input type="text" name="lastName" id="lastName" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row mb-3">
                  <label for="userName" class="form-label col-md-3">Username</label>
                  <div class="col-md-9">
                    <input type="text" name="userName" id="userName" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <label for="password" class="form-label col-md-3">Password</label>
                  <div class="col-md-9">
                    <input type="text" name="password" id="password" class="form-control">
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-warning mt-3 w-100">Join</button>
          </form>
      </div>
    </div>
  </section>         
  <footer class="text-center text-lg-start text-dark mt-5 flex-shrink-0">
    <section class="d-flex justify-content-center p-4 text-white" id="footer-header">
      <div class="me-5">
        <figure class="text-center mt-5">
          <blockquote class="blockquote">
              <p>"Do every act of your life as if it were your last."</p>
          </blockquote>
          <figcaption class="blockquote-footer mb-5">Marcus Aurelius</figcaption>
      </figure>
      </div>
    </section>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
